<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=BhuTuka+Expanded+One&family=Poiret+One&family=Source+Code+Pro:ital,wght@0,200;0,400;1,200;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b16d38b9f6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <h1>Phoenix, Arizona</h1>
        <img src="" alt="" id="icon" />
        <h2 class="changeTemp">
          <span class="temp" id="temp"></span>
          <sup>
            <span class="fahrenheit">
              <a href="#" id="fahrenheit-link" class="active">F</a></span
            ><span class="separator"> | </span
            ><span class="celcius"><a href="#" id="celcius-link">C</a> </span>
          </sup>
        </h2>

        <h4>
          <ul>
            <li id="describe"></li>
            <li id="humidity"></li>
            <li id="wind"></li>
            <br />
            <li id="date"></li>
          </ul>
        </h4>
      </div>
      <br />
      <div class="weather-forecast" id="forecast"></div>

      <br />
      <form id="search-city">
        <input
          type="text"
          placeholder="Search for a city"
          autocomplete="off"
          autofocus="on"
          id="search-text-input"
        />
        <button type="submit" value="search" class="btn btn-secondary btn-sm">
          <i class="fas fa-search"></i>
        </button>
        <button
          id="location"
          type="submit"
          value="locate"
          class="btn btn-secondary btn-sm"
        >
          <i class="fa-solid fa-location-dot"></i>
        </button>
      </form>

      <script src="src/index.js"></script>
    </div>
    <footer>
      <p>
        <a href="https://github.com/BonnieJeanAZ/Weather-App">
          Open-Source code</a
        >
        by Bonnie Runyan
      </p>
    </footer>
  </body>
</html>
